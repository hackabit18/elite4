<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->
</head>

<body>
  <a-scene>
    <a-assets>
<img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <a-asset-item id="left" src="./loud/left.gltf"></a-asset-item>
      <a-asset-item id="right" src="./loud/right.gltf"></a-asset-item>
    </a-assets>
    <a-sky src="#skyTexture" theta-length="90" radius="30"></a-sky>
    <a-entity gltf-model="#left" scale="10 10 10" position="0 1.6 -10"></a-entity>
    <a-entity gltf-model="#right" scale="10 10 10" position="0 1.6 10"></a-entity>
    <a-camera>
      <a-entity cursor="downEvents: triggerdown; upEvents: triggerUp" geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05"
        material="color: blue; shader: flat" position="0 0 -1">
      </a-entity>
    </a-camera>
    <a-entity id="ground" geometry="primitive: cylinder; radius: 30; height: 0.1" position="0 0 0" material="shader: flat; color: #424949">
    </a-entity>
  </a-scene>

    <a-assets>
<a-asset-item id="maya" src="https://ucarecdn.com/fa4b1525-56f0-4636-8aac-e548a51ff471/"></a-asset-item>
    </a-assets>
    <a-obj-model src="#maya" scale="1 1 1"></a-obj-model>
  </a-scene> -->
  <script>
    screen.orientation.lock('portrait').catch(function(error) {
      console.log("Entered");
    });
  </script>
</body>

</html>
